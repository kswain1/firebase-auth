<body class="grey lighten-2">

  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/heart-rate.svg" style="width: 180px; margin-top: 10px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in" style="display: none;"">
            <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Enrollment Form</a>
          </li>

          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="phone-number" required/>
          <label for="phone-number"> Enter Phone Number </label>    
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
 <div id="modal-login" class="modal">
   <div class="modal-content">
     <h4>Login</h4><br />
     <form id="login-form">
       <div class="input-field">
         <input type="email" id="login-email" required />
         <label for="login-email">Email address</label>
       </div>
       <div class="input-field">
         <input type="password" id="login-password" required />
         <label for="login-password">Your password</label>
       </div>
       <button class="btn yellow darken-2 z-depth-0">Login</button>
     </form>
   </div>
 </div>

 <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE EnrollmentForm MODAL -->
 <div id="modal-create" class="modal">
   <div class="modal-content">
     <h4>Submit Enrollment Data</h4><br />
     <form id="create-form">
       <div class="input-field">
         <input type="text" id="name" required>
         <label for="name">Name</label>
       </div>
       <div class="input-field">
         <textarea id="height" class="materialize-textarea" required></textarea>
         <label for="height">Height</label>
       </div>
       <div class="input-field">
         <textarea id="weight" class="materialize-textarea" required></textarea>
         <label for="weight"> Weight </label>
       </div>
       <button class="btn red darken-2 z-depth-0">Create</button>
     </form>
   </div>
 </div>

<div class="container" style="margin-top: 40px;">
